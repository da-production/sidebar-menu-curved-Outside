<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sidebar Menu Curved</title>
</head>
<body>
    <div class="toogle">
        <ion-icon name="menu" class="open"></ion-icon>
        <ion-icon name="close" class="close"></ion-icon>
    </div>
    <div class="navigation">
        <ul>
            <li class="list active">
                <b></b>
                <b></b>
                <a href="javascript:void(0)">
                    <span class="icon"><ion-icon name="home"></ion-icon></span>
                    <span class="title">Home</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="javascript:void(0)">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <span class="title">Profile</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="javascript:void(0)">
                    <span class="icon"><ion-icon name="chatbubbles"></ion-icon></span>
                    <span class="title">Messages</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="javascript:void(0)">
                    <span class="icon"><ion-icon name="settings"></ion-icon></span>
                    <span class="title">Setting</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="javascript:void(0)">
                    <span class="icon"><ion-icon name="settings"></ion-icon></span>
                    <span class="title">Help</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="javascript:void(0)">
                    <span class="icon"><ion-icon name="unlock"></ion-icon></span>
                    <span class="title">Password</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="javascript:void(0)">
                    <span class="icon"><ion-icon name="lock"></ion-icon></span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script>
        /**
        * Add active class in selected list item
        */
        let list = document.querySelectorAll('.list');
        for(let i =0; i < list.length; i++)
        {
            list[i].onclick = function()
            {
                let j = 0;
                while(j <list.length){
                    list[j++].className = 'list';
                }
                list[i].className = 'list active';
            }
        }
        /**
        *   Toggle menu
        */
        let menuToggle = document.querySelector('.toogle');
        let navigation = document.querySelector('.navigation');
        menuToggle.onclick = function()
        {
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('responsive');
        }
    </script>
</body>
</html>
